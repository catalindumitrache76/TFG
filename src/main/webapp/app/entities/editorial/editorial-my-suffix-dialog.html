
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEditorialLabel">Create or edit a Editorial</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.editorial.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.editorial.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombreEditorial">Nombre Editorial</label>
            <input type="text" class="form-control" name="nombreEditorial" id="field_nombreEditorial"
                    ng-model="vm.editorial.nombreEditorial"
                    required/>
            <div ng-show="editForm.nombreEditorial.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreEditorial.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_fitosanitario">Fitosanitario</label>
            <select class="form-control" id="field_fitosanitario" name="fitosanitario" ng-model="vm.editorial.fitosanitarioId" ng-options="fitosanitario.id as fitosanitario.id for fitosanitario in vm.fitosanitarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
